<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>

    <script src="bootstrap.js"></script>

    <script src="parentCtrl.js"></script>
    <script src="value.service.js"></script>
    <script src="secondCtrl.js"></script>
 
</head>
<body >

    <div ng-controller="parentCtrl">


        <button ng-click="num(0)">{{X[0]}}</button>
        <button ng-click="num(1)">{{X[1]}}</button>
        <button ng-click="num(2)">{{X[2]}}</button>
        <button ng-click="num(3)">{{X[3]}}</button>
        <button ng-click="num(4)">{{X[4]}}</button>
        <button ng-click="num(5)">{{X[5]}}</button>
        <button ng-click="num(6)">{{X[6]}}</button>
        <button ng-click="num(7)">{{X[7]}}</button>

    </div>
    <div ng-controller="secondCtrl">
        <p>Guesees:{{G.num_of_tries}}</p>
        <p>Correct:{{G.correct}}</p>

    </div>
    
    <br>
</body>
</html>
